{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Order Request</h1>

        <!-- Order Request Form -->
        <form action="{{ url_for('order_request') }}" method="POST">
            <div class="form-group">
                <label for="order">Order Details</label>
                <textarea id="order" name="order" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>

        <!-- Display Orders -->
        <h2 class="mt-5">Existing Orders</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Order Details</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ order['order'] }}</td>
                </tr>
                {% endfor %}
                {% if orders|length == 0 %}
                <tr>
                    <td colspan="2" class="text-center">No orders available</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}

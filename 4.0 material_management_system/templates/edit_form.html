{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Form</h1>

        <form action="{{ url_for('edit_form', form_id=form['id']) }}" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="form_name">Form Name</label>
                <input type="text" id="form_name" name="form_name" class="form-control" value="{{ form['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="form_description">Form Description</label>
                <textarea id="form_description" name="form_description" class="form-control" rows="3">{{ form['description'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary update-button">Update Form</button>
        </form>
    </div>
{% endblock %}

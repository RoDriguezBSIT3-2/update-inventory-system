{% extends "layout.html" %}

{% block content %}
    <h1>Edit Inventory</h1>
    <form method="POST" action="{{ url_for('edit_inventory', index=index) }}" class="form-horizontal">
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" id="item" name="item" class="form-control" value="{{ record.item }}" required>
        </div>
        <div class="form-group">
            <label for="uoi">Unit of Issue (UOI)</label>
            <input type="text" id="uoi" name="uoi" class="form-control" value="{{ record.uoi }}" required>
        </div>
        <div class="form-group">
            <label for="beginning">Beginning</label>
            <input type="number" step="0.01" id="beginning" name="beginning" class="form-control" value="{{ record.beginning }}" required>
        </div>
        <div class="form-group">
            <label for="receive">Receive/Incoming</label>
            <input type="number" step="0.01" id="receive" name="receive" class="form-control" value="{{ record.receive }}" required>
        </div>
        <div class="form-group">
            <label for="sales">Sales Outgoing</label>
            <input type="number" step="0.01" id="sales" name="sales" class="form-control" value="{{ record.sales }}" required>
        </div>
        <div class="form-group">
            <label for="waste">Waste</label>
            <input type="number" step="0.01" id="waste" name="waste" class="form-control" value="{{ record.waste }}" required>
        </div>
        <div class="form-group">
            <label for="ending">Ending</label>
            <input type="number" step="0.01" id="ending" name="ending" class="form-control" value="{{ record.ending }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
